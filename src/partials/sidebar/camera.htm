<div data-section="camera">
	<div class="head">
		Camera
	</div>
	<div class="body">
		
		<fieldset data-click="testing">
			<legend>Location</legend>
			<div data-label="X">0 m</div>
			<div data-label="Y">0 m</div>
			<div data-label="Z">0 m</div>
		</fieldset>
		
		<fieldset>
			<legend>Rotation</legend>
			<div data-label="X">0 °</div>
			<div data-label="Y">0 °</div>
			<div data-label="Z">0 °</div>
		</fieldset>
		
		<fieldset>
			<legend>Scale</legend>
			<div data-label="X">1.000</div>
			<div data-label="Y">1.000</div>
			<div data-label="Z">1.000</div>
		</fieldset>

		<div class="field color" data-label="Base Color" style="--color: #ff9900; --opacity: #ff990070;"></div>
		
		<div class="field image" data-label="Texture">
			<span data-open="Open&#8230;"
				style="background-image: url(/fs/Desktop/coast.jpg);"
				data-click="select-image"></span>
		</div>

		<div class="field image" data-label="Environment">
			<span data-open="Open&#8230;" data-click="select-image"></span>
		</div>

		<div class="field select" data-label="Blend Mode">
			<span>Normal</span>
		</div>

		<div class="field text" data-label="Name">
			<input type="text" value="Directional Light"/>
		</div>

		<div class="field number" data-label="Compression" style="--value: 35%;">
			<span>35%</span>
		</div>

		<div class="field textarea" data-label="Name">
			<textarea>Some user defined data</textarea>
		</div>

		<div class="field checkbox" data-label="Backface Culling"></div>

		<div class="field checkbox" data-label="Motion Blur" data-checked="1"></div>

		<div class="field checkbox" data-label="Backface Culling"></div>

		<div class="field button" data-label="Add"></div>

		<div class="field options" data-label="Color" data-click="set-color-type">
			<span>BW</span>
			<span>RGB</span>
			<span class="active">RGBA</span>
		</div>

	</div>
</div>
