<div data-section="scene">
	<div class="head">
		Scene
	</div>
	<div class="body">
		
		<!-- Scene BG - START -->
		<div class="field select" data-label="Background" data-menu="scene-background">
			<span>None</span>
		</div>
		<div>
			<div class="hidden-fields" data-fields="Color">
				<div class="field color" data-label="Color" data-change="set-bg-color" style="--color: #333333; --opacity: 1;"><b></b></div>
			</div>

			<div class="hidden-fields" data-fields="Texture">
				<div class="field image" data-label="Texture">
					<span data-open="Open&#8230;"
						style1="background-image: url(/fs/Desktop/coast.jpg);"
						data-click="select-bg-texture-image"></span>
				</div>
			</div>

			<div class="hidden-fields" data-fields="Equirect">
				<div class="field image" data-label="Equirect">
					<span data-open="Open&#8230;" data-click="select-bg-equirect-image"></span>
				</div>
			</div>
		</div>
		<!-- Scene BG - END -->
		

		<!-- Scene ENV - START -->
		<div class="field select" data-label="Environment" data-menu="scene-environment">
			<span>None</span>
		</div>
		<div>
			<div class="hidden-fields" data-fields="Equirect">
				<div class="field image" data-label="Equirect">
					<span data-open="Open&#8230;" data-click="select-environment-equirect-image"></span>
				</div>
			</div>
		</div>
		<!-- Scene ENV - END -->
		

		<!-- Scene FOG - START -->
		<div class="field select" data-label="Fog" data-menu="scene-fog">
			<span>None</span>
		</div>
		<div>
			<div class="hidden-fields show" data-fields="Linear">
				<div class="field color" data-label="Color" data-change="set-linear-fog-color" style="--color: #bb00ff; --opacity: 1;"><b></b></div>
				<div class="field number" data-label="Near" data-step="0.01" data-change="set-linear-fog-near"><span>0.01</span></div>
				<div class="field number" data-label="Far" data-step="50.00" data-change="set-linear-fog-far"><span>50.00</span></div>
			</div>

			<div class="hidden-fields" data-fields="Exponential">
				<div class="field color" data-label="Color" data-change="set-exponential-fog-color" style="--color: #bb00ff; --opacity: 1;"><b></b></div>
				<div class="field number" data-label="Exponential" data-min="0" data-max="100" data-step="1" data-change="set-exponential-fog-value" style="--value: 50%;">
					<span>50</span>
				</div>
			</div>
		</div>
		<!-- Scene FOG - END -->

	</div>
</div>
