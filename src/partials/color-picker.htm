
<div class="color-picker" data-area="colorpicker">
	<div class="wrapper" data-click="do-click">
		<div class="wheel"></div>
		<div class="cursor"></div>
	</div>
	<div class="range">
		<div class="cursor"></div>
	</div>

	<div class="group-head" data-click="group-head">
		<span>RGB</span>
		<span class="active">HSV</span>
		<span>Palette</span>
	</div>
	<div class="group-body">
		<div class="rgba">
			<div class="btn disabled pipette">
				<i class="icon-pipette"></i>
			</div>
			<fieldset class="color-group">
				<div class="field number" style="--value: 1.000;" data-value="1.000"><b>R</b></div>
				<div class="field number" style="--value: 1.000;" data-value="1.000"><b>G</b></div>
				<div class="field number" style="--value: 1.000;" data-value="1.000"><b>B</b></div>
				<div class="field number" style="--value: 1.000;" data-value="1.000"><b>A</b></div>
			</fieldset>
		</div>
		<div class="hsva active">
			<div class="btn disabled pipette">
				<i class="icon-pipette"></i>
			</div>
			<fieldset class="color-group">
				<div class="field number" style="--value: 1.000;" data-value="1.000"><b>H</b></div>
				<div class="field number" style="--value: 1.000;" data-value="1.000"><b>S</b></div>
				<div class="field number" style="--value: 1.000;" data-value="1.000"><b>V</b></div>
				<div class="field number" style="--value: 1.000;" data-value="1.000"><b>A</b></div>
			</fieldset>
		</div>
		<div class="palette" data-click="select-palette-color">
			<!-- test colors
